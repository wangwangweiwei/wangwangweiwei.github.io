EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">9-3<!----></h1>  <div class="theme-vdoing-content content__default"><p><img src="C:%5CUsers%5CASUS%5CAppData%5CRoaming%5Cmarktext%5Cimages%5C2022-09-03-20-18-27-image.png" alt=""></p> <h1 id="机器学习概论"><a href="#机器学习概论" class="header-anchor">#</a> 机器学习概论</h1> <h2 id="_1、什么是机器学习-machine-learning"><a href="#_1、什么是机器学习-machine-learning" class="header-anchor">#</a> 1、什么是机器学习（machine learning）</h2> <p>概念：让计算机<mark>基于数据</mark>，构件<mark>概率统计模型</mark>，用模型对未知的数据进行<mark>预测和分析。</mark></p> <p>包括两个过程：学习、预测</p> <p>运用：文本分类</p> <p>特点：</p> <ol><li><p>以计算机或网络为平台</p></li> <li><p>以数据为研究对象</p></li> <li><p>对未知数据进行预测（目的）</p></li></ol> <p>学习对象==》数据</p> <p>基本假设：同类数据具有一定的统计规律性</p> <p><img src="C:%5CUsers%5CASUS%5CAppData%5CRoaming%5Cmarktext%5Cimages%5C2022-09-03-20-22-16-image.png" alt=""></p> <h2 id="_2、机器学习分类"><a href="#_2、机器学习分类" class="header-anchor">#</a> 2、机器学习分类</h2> <ol><li><p>监督学习（数据带标签）</p></li> <li><p>无监督学习（数据不带标签）</p></li> <li><p>强化信息</p> <p>补充半监督学习（带标签的数据少，无标签数据多）</p></li></ol> <h2 id="_3、机器学习方法三要素"><a href="#_3、机器学习方法三要素" class="header-anchor">#</a> 3、机器学习方法三要素</h2> <p>方法 = 模型 + 策略 + 算法</p> <p>mine learning</p> <p>模型：function set</p> <p>策略：loss function</p> <p>算法：GD、SGD</p> <h2 id="_4、模型评估与模型选择"><a href="#_4、模型评估与模型选择" class="header-anchor">#</a> 4、模型评估与模型选择</h2> <p>训练误差</p> <p>预测误差</p> <p>过拟合和模型选择</p> <h2 id="_5、正则化与交叉验证"><a href="#_5、正则化与交叉验证" class="header-anchor">#</a> 5、正则化与交叉验证</h2> <p>正则化常见的L1,L2</p> <p>L1:</p> <p>L2:</p> <h2 id="_6、泛化能力"><a href="#_6、泛化能力" class="header-anchor">#</a> 6、泛化能力</h2> <p>泛化能力及学习方法对未知数据的预测能力</p> <h2 id="_7、生成模型与判别模型"><a href="#_7、生成模型与判别模型" class="header-anchor">#</a> 7、生成模型与判别模型</h2> <p>生成模型:P(x,y)</p> <p>判别模型:P(y|x)</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/wangwangweiwei/wangwangweiwei.github.io/edit/master/docs/_posts/随笔/9-3.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://
